<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <h2 class="title">Розрахунок загальної кількості</h2>
      <form action="#" class="form" id="form">
        <label for="price">Ціна в грн</label>
        <input type="number" id="price" name="price" value="50" />
        <label for="quantity"
          >Кількість <span class="amount" id="amount">1</span>кг
        </label>
        <input
          type="range"
          id="quantity"
          name="quantity"
          value="1"
          min="1"
          max="20"
        />
      </form>
      <p class="text total" id="total"></p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
